.build-test: &build_definition
  stage: build
  rules:
    - when: always
  before_script:
    # Always update system package manager + setup OPAM env
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    # Install NVM for the JS test
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
    - export NVM_DIR="$HOME/.nvm"
    - . "$NVM_DIR/nvm.sh"
    - nvm install 12.16.1
    - nvm use 12.16.1
  script:
    - opam install --deps-only --with-test -y .
    # Install the package
    - opam install .
    # Run tests
    - dune runtest
    # js_of_ocaml compatibility
    - opam install js_of_ocaml js_of_ocaml-compiler js_of_ocaml-ppx zarith_stubs_js
    - dune build js
    # - cp _build/default/js/FiniteField.js js/test
    # - node js/test/test_js.js

stages:
  - lint
  - build
  - coverage
  - doc
  - deploy

lint:
  stage: lint
  rules:
    - when: always
  image: registry.gitlab.com/dannywillems/docker-ocamlformat:0.15.0
  script:
    - ocamlformat --check src/*.ml*
    - ocamlformat --check test/*.ml*
    - ocamlformat --check js/*.ml*

build-ocaml-4.08:
  <<: *build_definition
  image: ocaml/opam2:4.08

build-ocaml-4.09:
  <<: *build_definition
  image: ocaml/opam2:4.09

build-ocaml-4.10:
  <<: *build_definition
  image: ocaml/opam2:4.10

build-ocaml-4.11:
  <<: *build_definition
  image: ocaml/opam2:4.11

# Coverage
coverage:
  stage: coverage
  image: ocaml/opam2:4.10
  rules:
    - when: always
  before_script:
    - sudo apt-get install m4 -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    - opam install -y --with-test .
  script:
    - dune runtest --instrument-with bisect_ppx --force
    - bisect-ppx-report html

# FIXME: does not seem to work. Getting `Build processing error`.
coveralls:
  stage: coverage
  image: ocaml/opam2:4.10
  before_script:
    - sudo apt-get install m4 -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    - opam install -y --with-test .
  script:
    - dune runtest --instrument-with bisect_ppx --force
    - bisect-ppx-report html
    # Generate the coverage.json file. It is simply a JSON file used to post.
    - bisect-ppx-report coveralls coverage.json --service-name gitlab-ci --service-job-id $CI_JOB_ID --repo-token ${COVERALLS_REPO_TOKEN}
    - curl -L -F json_file=@./coverage.json https://coveralls.io/api/v1/jobs
  only:
    - merge_requests
    - master

# Generate documentation
generate-documentation:
  stage: doc
  image: ocaml/opam2:4.09
  rules:
    - when: always
  before_script:
    - sudo apt-get install m4 -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    - opam install dune odoc
    - opam install --deps-only --with-test -y .
    # Install the package
    - opam install .
  script:
    - dune build @doc

# Build the documentation, but do not publish
doc:
  stage: doc
  image: ocaml/opam2:4.09
  before_script:
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - opam depext -i -y zarith
    - sudo apt-get install m4 -y
    - opam install odoc -y
    - opam install . -y
  script:
    - dune build @doc
    - cp -r _build/default/_doc/_html odoc/
  artifacts:
    paths:
      - odoc
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'

pages:
  stage: deploy
  image: ocaml/opam2:4.09
  before_script:
    - sudo apt-get update && sudo apt-get upgrade -y
    - eval $(opam env)
    - opam repository set-url default https://opam.ocaml.org
    - opam update
    - sudo apt-get install m4 -y
    - opam depext -i -y zarith
    - opam install odoc -y
    - opam install . -y
  script:
    - dune build @doc
    - cp -r _build/default/_doc/_html public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
